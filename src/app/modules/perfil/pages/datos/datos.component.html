<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">


</head>
<body id="body">
    <div class="container-fluid main" style="height:100vh;padding-left:0px;">

        <div class="d-block d-md-none menu">

        </div>

        <div class="row align-items-center" style="height:100%">

        <div class="col-md-3 d-none d-md-block" style="height:100%" >

            <div class="container-fluid nav sidebar flex-column">
                <button routerLink="/inicio2">Volver a Inicio</button>
                <p></p><a routerLink="/datos" class="nav-link active mt-auto" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='#000000'" ><i class="fa-solid fa-user-circle"></i> Mi Perfil y Datos</a>
                <a routerLink="/seguridad" class="nav-link" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='#000000'"><i class="fa-solid fa-lock"></i> Seguridad y Privacidad</a>
                <a routerLink="/direccion" class="nav-link" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='#000000'"><i class="fa-solid fa-map-location-dot"></i>Mi Direcci√≥n</a>
                <a routerLink="/pagos" class="nav-link" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='#000000'"><i class="far fa-credit-card"></i>Tarjetas y Pagos</a>
            </div>

        </div>

        <div class="col-md-9">

            <div class="container content clear-fix">

            <h2 class="mt-5 mb-5">Mi Perfil y Datos</h2>

            <div class="row" style="height:100%">

                <div class="col-md-9">

                    <div class="container">

                        <form>

                            <div class="form-group">

                                <label for=nombre>Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre">

                            </div>
                            <div class="form-group">

                                <label for=user>Usuario</label>
                                <input type="text" class="form-control" id="user">

                            </div>
                            <div class="form-group">

                                <label for=email>Email</label>
                                <input type="email" class="form-control" id="email">

                            </div>
                            <div class="form-group ">

                                <label for=celular>Telefono</label>
                                <input type="number" class="form-control" id="celular">

                            </div>

                            <div class="row mt-5">

                                <div class="col">

                                    <button type="button" class="btn btn-primary btn-block">Guardar Cambios</button>

                                </div>

                                <div class="col">

                                    <button type="button" class="btn btn-default btn-block">Cancelar</button>

                                </div>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

        </div>

    </div>

</div>
