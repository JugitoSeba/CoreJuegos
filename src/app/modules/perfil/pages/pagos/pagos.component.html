<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ab7942aa6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="container-fluid main" style="height:100vh;padding-left:0px;">
        
        <div class="d-block d-md-none menu">

            <div class="bar"></div>
        
        </div>
        
        <div class="row align-items-center" style="height:100%">
    
        <div class="col-md-3 d-none d-md-block" style="height:100%" >
        
            <div class="container-fluid nav sidebar flex-column">
                
                <a routerLink="/perfil/datos" class="nav-link mt-auto" style="color: #000000;"><i class="fa-solid fa-user-circle"></i> Mi Perfil y Datos</a>
                <a routerLink="/perfil/seguridad" class="nav-link active" style="color: #000000;"><i class="fa-solid fa-lock"></i> Seguridad y Privacidad</a>
                <a routerLink="/perfil/direccion" class="nav-link" style="color: #000000;"><i class="fa-solid fa-map-location-dot"></i>Mi Dirección</a>
                <a routerLink="/perfil/pagos" class="nav-link" style="color: #000000;"><i class="far fa-credit-card"></i>Tarjetas y Pagos</a>
            </div>
        
        </div>
        
        <div class="col-md-9">
            
            <div class="container content clear-fix">
        
                <h2 class="mt-5 mb-5">Tarjetas y Pagos</h2>
                
                
                <div class="col-md-9">
                    
                    <div class="container">
                    
                        <form>
                      
                            <div class="form-group">

                                <label for=pago><h3>Cambiar Metodo de Pago</h3></label>
                                <select class="form-select" id="pago">
                                    <option selected>Empresa</option>
                                    <option value="1">Master Card</option>
                                    <option value="2">Visa</option>
                                    <option value="3">BBVA</option>
                                    <option value="4">Uala</option>
                                    <option value="5">MODO</option>
                                    <option value="6">Naranja</option>
                                    <option value="7">Santander</option>
                                    <option value="8">Clara</option>
                                    <option value="9">American Express</option>
                                  </select>

                                <label for=nombre>Nombre y Apellido</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Lucas Rodriguez">

                                <label for=numero>Numero de Tarjeta</label>
                                <input type="number" class="form-control" id="numero" placeholder="1232 1341 2435 5612">

                                <label for=expiracion>Expiración</label>
                                <input type="number" class="form-control" id="expiracion" placeholder="2026/10">

                                <label for=codigo>Codigo de Seguridad</label>
                                <input type="number" class="form-control" id="codigo" placeholder="123">

                            </div>
                            
                            <div class="row mt-5">
                            
                                <div class="col">
                                
                                    <button type="button" class="btn btn-primary btn-block">Guardar Cambios</button>
                                
                                </div>
                                
                                <div class="col">
                                
                                    <button type="button" class="btn btn-default btn-block">Cancelar</button>
                                
                                </div>
                            
                            </div>

                        </form>
                    
                    </div>
                
                </div>
            
            </div>
            
            </div>
        
        </div>
            
        </div>
    

</body>
</html>
