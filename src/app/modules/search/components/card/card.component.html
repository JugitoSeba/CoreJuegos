<div class="col-4" *ngFor="let col of coleccionProductos">
    <div class="p-3"><div class="card">
        <img src="{{col.imagen}}" class="card-img-top" alt="{{col.alt}}">
        <div class="card-body">
          <h5 class="card-title">{{col.nombre}}</h5>
          <p class="card-text">Precio:${{col.precio}}</p>
          <a class="btn btn-outline-primary" onclick="sumador(1000,'The Last of Us')">Comprar</a>
        </div>
      </div></div>
</div>
